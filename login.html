<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="./img/favicon (2).ico">
    </head> 
<body>
    <div class="container">
    <div class="hero-container">
            <h2 class="border">Be</h2>
            <h2 class="text">Behance</h2>
    </div>

<div class="form-container">
        <h1 class="my-head1">Sign in</h1>
        <p>New user?<a href="signup.html"> Create an account</a></p>

    <form id="form">
        <label class="my-em">Email address</label><br>
        <input type="email" name="email" id="input">
    </form>


<button class="button">Continue</button>
<!--  -->
<div class="RuleWithText Signup__social-separator mt-xs-3">Or</div>

<!--  -->
<div class="social-buttons">
<button class="button-border">
    <div class="display-el">
    <i class="fa-brands fa-google"></i><p class="para">Continue with Google</p>
    </div>
</button>
<button class="button-border">
    <div class="display-el">
        <i class="fa-brands fa-facebook-f"></i><p class="para">Continue with Facebook</p>
    </div>
</button>
<button class="button-border">
    <div class="display-el">
    <i class="fa-brands fa-apple"></i><p class="para">Continue with Apple</p>
    </div>  
</button>
</div>

<li class="help"><a href="#">Get help signing in</a></li>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
